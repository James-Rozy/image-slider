<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Practice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>IMAGE SLIDER</h1>
      </header>

      <div class="display">
        <div class="image-gallery">
          <div class="image visible">
            <img src="./images/bartonPond.jpeg" alt="Two bikes at barton pond">
            <p class="caption">Barton pond bike picnic</p>
          </div>
          <div class="image">
            <img src="./images/huronRiverDr.jpeg" alt="Two bikes at barton pond">
            <p class="caption">A sunny day on the Huron River</p>
          </div>
          <div class="image">
            <img src="./images/leroyLaneBike.jpeg" alt="Leroy lane bike check">
            <p class="caption">Leroy lane bike check</p>
          </div>
          <div class="image">
            <img src="./images/veganPizza.jpeg" alt="Vegan pizza">
            <p class="caption">Delicious vegan pizza!</p>
          </div>
          <div class="image">
            <img src="./images/westDelhi.jpeg" alt="A beautiful evening on West Delhi Road">
            <p class="caption">A beautiful evening on West Delhi Road</p>
          </div>
        </div>
        <div class="slider-ctrl">
          <button class="left slider-btn"></button>
          <button class="right slider-btn"></button>
        </div>
      </div>

      <footer>
        <p>James Rozsypal &copy 2022</p>
      </footer>
    </div>
  </body>
</html>
